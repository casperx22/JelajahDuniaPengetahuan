<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-adventure.css">
</head>
<body>

    <div id="game-ui">

        <div class="progress-bar-global">Progres Total: <span id="global-progress">0%</span></div>

    <div id="adventure-map-container">
        <div id="adventure-map">
            
            <div class="island math-island" data-subject="math">

            </div>

        </div>
    </div>

    <div id="quiz-modal" class="hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title"></h3>
            <p>Ini adalah isi kuis interaktif untuk level tersebut.</p>
            <button id="complete-level-btn">Selesaikan & Klaim Hadiah!</button>

    </div>
